[metadata]
name = pysbgn
version = 0.2.1
author = Vid PodpeÄan
author_email = vid.podpecan@ijs.si
description = Support for SBGN ML v0.3 via generateDS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vpodpecan/pysbgn
project_urls =
